<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/article/styles/main.css" />
        <script
            defer
            src="/article/javascript/editor.js"
            type="module"
        ></script>
        <meta name="darkreader-lock" />
        <link rel="stylesheet" href="/vendor/prism/prism.css" />
        <script src="/vendor/prism/prism.js"></script>
        <title>Editor</title>
    </head>
    <body>
        <div class="article wrapper editor">
            <h1 class="title">Title</h1>
        </div>
        <div class="new-item">
            <div class="option heading h2">
                <img src="/article/assets/heading.svg" alt="heading2" />
            </div>
            <div class="option heading h3">
                <img src="/article/assets/h3.svg" alt="heading3" />
            </div>
            <div class="option text">
                <img src="/article/assets/text.svg" alt="text" />
            </div>
            <div class="option image">
                <img src="/article/assets/image.svg" alt="image" />
            </div>
            <div class="option code">
                <img src="/article/assets/code.svg" alt="code" />
            </div>
        </div>
        <div class="preview hanging-item">
            <span class="toggle-text">Preview</span>
            <div class="toggle">
                <input
                    type="checkbox"
                    name="toggle-preview"
                    class="toggle-checkbox"
                    id="toggle-preview"
                    tabindex="0"
                />
                <label class="toggle-label" for="toggle-preview"></label>
            </div>
        </div>
        <div class="publish hanging-item">
            <img src="/article/assets/publish.svg" alt="publish" />
        </div>
        <dialog>
            <form method="dialog">
                <input
                    type="text"
                    name="gh-uname"
                    id="gh-uname"
                    placeholder="github username"
                />
                <input
                    type="text"
                    name="gh-repo"
                    id="gh-repo"
                    placeholder="repo name"
                />
                <input
                    type="password"
                    name="gh-token"
                    id="gh-token"
                    placeholder="github auth token"
                />
                <div>
                    <button id="gh-upload">Publish</button>
                    <button>Close</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
